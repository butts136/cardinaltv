<section class="card upload-section" id="upload-section">
  <div class="section-header">
    <div>
      <h2>T&eacute;l&eacute;versement</h2>
      <p class="playlist-subtitle">Ajoutez des fichiers &agrave; la playlist.</p>
    </div>
  </div>
  <div class="section-content">
    <form id="upload-form" class="upload-inline">
      <label for="file-input" id="drop-zone">
        <span class="drop-zone-title">Cliquez ou d&eacute;posez vos fichiers</span>
        <span class="drop-zone-subtitle">Images, vid&eacute;os, PDF, documents, etc.</span>
      </label>
      <input id="file-input" name="files" type="file" multiple />
      <div class="actions upload-actions">
        <button type="submit" class="primary-button">T&eacute;l&eacute;verser</button>
        <div id="upload-feedback" class="upload-status" role="status" aria-live="polite">
          <div class="upload-status-header">
            <span class="upload-status-icon" id="upload-feedback-icon" aria-hidden="true"></span>
            <div class="upload-status-text">
              <span class="upload-status-title" id="upload-feedback-title">Aucun fichier s&eacute;lectionn&eacute;.</span>
              <span class="upload-status-subtitle" id="upload-feedback-subtitle" aria-hidden="true"></span>
            </div>
          </div>
          <div class="upload-preview" id="upload-preview" aria-hidden="true"></div>
          <div class="upload-progress" id="upload-progress" aria-hidden="true">
            <span class="upload-progress-bar" id="upload-progress-bar"></span>
            <span class="upload-progress-text" id="upload-progress-text">0%</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
